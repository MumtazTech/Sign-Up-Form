<div class="container">
  <div class="row flex align-items-center">
    <div class="col-lg-5 col-sm-12 text-white">
      <h2 class="display-5 fw-bold mb-4">Learn to code by<br> watching others</h2>
      <p>See how experinced developers solve problems in real time. Watching scripted tutorials is great, but unterstanding developers think is invaluable.</p>
    </div>
    <div class="col-lg-7 col-sm-12 mt-4">
      <div class="alert my-alert" role="alert">
        <strong>Try it free 7 days</strong> then $20/mo. thereafter
      </div>
      <form class="bg-white form-register">
        <div class="mb-3">
          <input type="text" class="form-control" id="firstName" placeholder="First Name">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="firstName" placeholder="Last Name">
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="firstName" placeholder="Email Address">
        </div>

        </div>

          <button type="submit" class="btn btn-mybtn">CLAIM YOUR FREE TRIAL</button>
